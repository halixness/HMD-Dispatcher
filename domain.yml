version: "3.1"

intents:
  - greet
  - patient_inputs_homeaddr

entities:
  - patient_homeaddr

slots:
  patient_homeaddr:
    type: any
    mappings:
      - type: from_entity
        entity: patient_homeaddr

actions:
  - validate_form_general_info

responses:
  utter_greet:
  - text: "Hello, this is the Ambulance Emergency Dispatcher. To talk with a human operator, just ask anytime. "
  
  utter_ask_patient_homeaddr:
  - text: "To send help as soon as possible, I need you to provide us your home address."

forms:
  form_general_info:
    required_slots:
    - patient_homeaddr

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

